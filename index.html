<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nintendo Clone</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main>
    <header>
        <nav>
            <div class="container">
                <div class="firstRow">
                    <div class="col-1"><h4>Nintendo</h4></div>
                    <div class="col-11">
                        <div class="col-2">
                            <input type="text" placeholder="Search games,hardware,news,etc">
                            <select>
                                <option value="all">All Categories</option>
                            </select>
                        </div>
                        <div class="col-10">
                            <ul>
                                <li><a href="#">Support</a></li>
                                <li><a href="#">Wish List</a></li>
                                <li><a href="#">Cart</a></li>
                                <li><a href="#">Log in / Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="secondRow">
                    <div class="nav">
                        <select>
                            <option value="store">My Nintendo Store</option>
                        </select>
                        <select>
                            <option value="games">Games</option>
                        </select>
                        <select>
                            <option value="switch">Nintendo Switch</option>
                        </select>
                        <button>News & Events</button>
                        <select>
                            <option value="play">Play Nintendo</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="bodyPart">
            <img src="1.png" alt="">
        </div>
        <div class="headPart">
            <div class="innerHead">
                <h1>Set off on your next Mario adventure! Offer ends 4/30 at 11:59 p.m. PT.</h1>
                <button>Learn More</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
