<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="characters-section">
        <div class="characters-main-container">
            <div class="characters-title"><h1>Characters</h1></div>
                <div class="characters-card-container char-img-parent">
                    <div class="img-container">
                        <img class="front-img" src="./assets/1600x1600_NCOM_Home_Characters_Mario.avif" alt=""> 
                        <img class="char-bg-img" src="./assets/mario-bg.avif" alt="blurry supermario background">
                    </div>
                    <div class="p-container">Super Mario™️</div>
                </div>
                <div class="characters-card-container">
                    <div class="img-container">
                        <img class="front-img" src="./assets/zelda-char.avif" alt="">
                        <img class="char-bg-img" src="./assets/zelda-bg.avif" alt="yellow cycles background">
                    </div>
                    <div class="p-container">The Legend of Zelda™️</div>
                </div>
                <div class="characters-card-container">
                    <div class="img-container">
                        <img class="front-img" src="./assets/Ncom_CharacterRail_1600x1600_Splatoon_character_v2.avif" alt="">
                        <img class="char-bg-img" src="./assets/Ncom_CharacterRail_1600x1600_Splatoon_BG.avif" alt="dark background">
                    </div>
                    <div class="p-container">Splatoon™️</div>
                </div>
                <div class="characters-card-container">
                    <div class="img-container">
                        <img class="front-img" src="./assets/1600x1600_NCOM_Home_Characters_Kirby.avif" alt="">
                        <img class="char-bg-img" src="./assets/1600x1600_NCOM_Home_Characters_Kirby_BG.avif" alt="blurry yellow background with stars">
                    </div>
                    <div class="p-container">Kirby™️</div>
                </div>
        </div>
    </section>
</body>
</html>
